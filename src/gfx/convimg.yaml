palettes:
  - name: global_palette
    fixed-entries:
      - image: Palette.png
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 1
    style: rlet
    images:
      - Pancake.png
      - WaffleUp.png
      - Waffle.png
      - WaffleDown.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
